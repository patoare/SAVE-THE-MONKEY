<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
        <!--#welcomeScreen -->
<div id="welcome-player">
    <img src="./images/logo.jpg" alt="">
<h1>SAVE THE MONKEY</h1>
<button id="start-Btn">Let's Save The Monkey</button>
<p>You can use either Left / Right arrow or A / D key to skip the Spiders. </p>
<h4>Thanks for play with us!</h4>
</div>
        <!--#gameScreen -->
<div id="playing-game">
    <div>
<p>SCORE: <span id="score">0</span></p>
<p>LIVES: <span id="lives">3</span></p>
</div>
</div>
        <!--#finalScreen -->
<div id="game-result">
<h2>Game Over</h2>
<h5>Not enough babanas</h5>
<button id="restart-Btn">Try again</button>
<img src="" alt="">
</div>

    </main>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
