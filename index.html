<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>


      <!--#welcomeScreen -->

<div id="welcome-player">
    <img class="logo" src="./images/monkey.png" alt="Logo of the game">
<h1>SAVE THE MONKEY</h1>
<button id="start-Btn">Let's Save The Monkey</button>

      <!--instructions-->

<div class="instructions">
<p>
   <img src="./images/left.png" alt="left Arrow key">&<img src="./images/right.png" alt="right arrow key"> 
   /////
   <img src="./images/A.png" alt=" A key">&<img src="./images/D.png" alt="D key"></p>
</div>

<h4>Thanks for play with us!</h4>
</div>


        <!--#gameScreen -->

<div id="playing-game">
    <audio id="gameAudio">
      <source src="images/mr-23142.mp3" type="audio/mpeg">
  </audio>
  <audio id="bananaAudio">
    <source src="./images/amazed-animal-crossing-sfx-233484.mp3" type="audio/mpeg">
</audio>
<audio id="spiderAudio">
  <source src="./images/energy-90321.mp3" type="audio/mpeg">
</audio>
    <div>
<p>SCORE : <span id="score">0</span></p>
<p>LIVES : <span id="lives">3</span></p>
</div>
</div>


        <!--#finalScreen -->

<div id="game-result">

<h2>Game Over</h2>

<h4>Not enough bananas</h4>

<img src="./images/monkey.png" alt="Logo of the game">

<p>Your Score : <span id="final-score">-0-</span></p>

<button id="restart-Btn">Try again</button>

</div>

    </main>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
